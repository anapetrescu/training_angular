<h1 class="title">Tweeter</h1>
<div class="p-4">
<div>
    <label>Email address</label>
    <input type="email" [(ngModel)]="email" class="form-control">
</div>
<div>
    <label>Password</label>
    <input type="password" [(ngModel)]="password" class="form-control">
</div>
<div>
    <label>Repeat Password</label>
    <input type="password" [(ngModel)]="repeatPassword" class="form-control">
    </div>
<button class="btn btn-primary mt-2" (click)="signUp()">Sign up</button>
</div>
<p class="error" *ngIf="allFiledsNotCompleted">All fields must be completed</p>
<p class="error" *ngIf="passwordsNotTheSame">Passwords must be the same</p>
<div class="account">

<a routerLink="/signin">Already have an account</a>
</div>
